<!DOCTYPE html>
<html>
<head>
    <title>Flask Website - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}" style="font-weight: bold;">Contact</a>
        </nav>
        
        <h1>Contact Us</h1>
        <p>This is the contact page of our simple Flask website.</p>
        <p>Reach out to us using the information below:</p>
        <ul>
            <li>Email: example@email.com</li>
            <li>Phone: (123) 456-7890</li>
            <li>Address: 123 Flask Street, Web City</li>
        </ul>
    </div>
</body>
</html>
